<div class="top-buffer row form-group">
  <label for="username" class="col-sm-3 control-label">Username</label>
  <div class="col-sm-8">
    <input type="text" ng-model="user.username" class="form-control" id="username"/>
  </div>
</div>
<div class="top-buffer row form-group">
  <label for="password" class="col-sm-3 control-label">Password</label>
  <div class="col-sm-8">
    <input type="password" ng-model="user.password" class="form-control" id="password"/>
  </div>
</div>
<div class="top-buffer row form-group">
  <label for="password_confirm" class="col-sm-3 control-label">Password confirm</label>
  <div class="col-sm-8">
    <input type="password" ng-model="user.password_confirm" class="form-control" id="password_confirm"/>
  </div>
</div>
<button type="button" class="btn btn-default" ng-click="signUp(user)">Sign up</button>
