<div class="" style="margin-top:90px;">
  <div class="col-md-12">
    <div class="page-header">
      <h2 id="tables">List of shows</h2>
    </div>
    <div class="bs-component" ng-controller="ShowsCtrl as data">
      <form class="form-inline">
        <div class="form-group">
          <label >Search</label>
          <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
      </form>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th ng-click="sort('title')">Title
            <span class="glyphicon sort-icon" ng-show="sortKey=='title'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
          <th ng-click="sort('year')">Year
            <span class="glyphicon sort-icon" ng-show="sortKey=='year'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-show="showsList.length <= 0"><td colspan="5" style="text-align:center;">Loading new data!</td></tr>
        <tr dir-paginate="show in showsList|itemsPerPage:pageSize" total-items="totalCount">
          <td ng-click="openShow(show.imdb_id)">{{show.title}}</td>
          <td>{{show.year}}</td>
        </tr>
        </tbody>
      </table>
      <dir-pagination-controls
        max-size="8"
        direction-links="true"
        boundary-links="true"
        on-page-change="getShows(newPageNumber)">
      </dir-pagination-controls>
    </div>

  </div>
</div>
</div>
