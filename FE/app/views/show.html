<div class="top-buffer row form-group">
  <label for="year" class="col-sm-3 control-label">Release year</label>
  <div class="col-sm-8">
    <input type="text" ng-model="selectedShow.year" class="form-control" id="year"/>
  </div>
</div>
<div class="top-buffer row form-group">
  <label for="num_seasons" class="col-sm-3 control-label">Num of seasons</label>
  <div class="col-sm-8">
    <input type="text" ng-model="selectedShow.num_seasons" class="form-control" id="num_seasons"/>
  </div>
</div>
<div class="top-buffer row form-group">
  <label for="network" class="col-sm-3 control-label">Network</label>
  <div class="col-sm-8">
    <input type="text" ng-model="selectedShow.network" class="form-control" id="network"/>
  </div>
</div>
<div class="top-buffer row form-group">
  <label for="synopsis" class="col-sm-3 control-label">Synopsis</label>
  <div class="col-sm-8">
    <input type="text" ng-model="selectedShow.synopsis" class="form-control" id="synopsis"/>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Season</th>
    <th>Episode</th>
    <th>Title</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="episode in episodeList">
    <td ng-click="openEpisode(selectedShow.imdb_id, episode.season, episode.episode)">{{episode.season}}</td>
    <td ng-click="openEpisode(selectedShow.imdb_id, episode.season, episode.episode)">{{episode.episode}}</td>
    <td ng-click="openEpisode(selectedShow.imdb_id, episode.season, episode.episode)">{{episode.title}}</td>
  </tr>
  </tbody>
</table>

<div ng-if="OMDBAPIObject != null">
  <div class="top-buffer row">
    <label class="col-sm-3">Actors</label>
    <div class="col-sm-8">{{ OMDBAPIObject.Actors }}</div>
  </div>

  <div class="top-buffer row">
    <label class="col-sm-3">Director</label>
    <div class="col-sm-8">{{ OMDBAPIObject.Director }}</div>
  </div>

  <div class="top-buffer row">
    <label class="col-sm-3">Writer(s)</label>
    <div class="col-sm-8">{{ OMDBAPIObject.Writer }}</div>
  </div>

  <div class="top-buffer row">
    <label class="col-sm-3">IMDB Rating/Votes</label>
    <div class="col-sm-8">{{ OMDBAPIObject.imdbRating }} / {{ OMDBAPIObject.imdbVotes }}</div>
  </div>
</div>

<div class="form-group" style="margin-top:5px">
  <div class="col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save" ng-click="save(selectedShow.imdb_id, selectedShow)"/>
    <input type="button" class="btn btn-info" value="Sync with OMDBAPI" ng-click="syncOMDBAPI(selectedShow.imdb_id)"/>
    <input type="button" class="btn btn-danger" value="Delete" ng-click="remove(selectedShow.imdb_id)"/>
  </div>
</div>
